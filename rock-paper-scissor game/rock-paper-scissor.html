<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
  </head>
  <style>
    p {
      font-size: 1.5rem;
      padding: 1rem 0;
    }
    button {
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem;
      border-color: black;
      border-width: 1px;
      border-style: solid;
      margin-right: 10px;
      transition: background-color 0.6s ease;
    }
    button:hover {
      background-color: black;
      color: white;
    }
  </style>

  <body>
    <p>Rock Paper Scissor Game!!</p>

    <button onclick="playGame('rock'); console.log(score);">Rock</button>
    <button onclick="playGame('paper');console.log(score);">Paper</button>
    <button onclick="playGame('scissor'); console.log(score);">Scissor</button>

    <p style="font-size: 1rem" class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      console.log(score);
    "
    >
      Reset Scores
    </button>

    <p style="font-size: 1rem">
      <a href="#">Click Here</a> to see final version of the project.
    </p>

    <!-- JavaScript Source Link -->
    <script src="rock-paper-scissor.js"></script>
    >
  </body>
</html>
