<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array-loops</title>
  </head>
  <body>
    <script>
      const myArray = [10, 20, 30]; //An simple array structure
      console.log(myArray);

      console.log(myArray[0]); //getting data by position
      myArray[0] = 99; //can able to change thevalue by position
      console.log(myArray);

      console.log(typeof [1, 2]); //Object
      console.log(Array.isArray([1, 2])); //True

      console.log(myArray.length); //3

      myArray.push(100); //push[add] the value at the end
      console.log(myArray);

      myArray.splice(0, 1); //delete the value based on position and count
      console.log(myArray);

      // LOOPS
      // While Loop:
      let i = 1;

      while (i <= 10) {
        console.log(i);
        i += 1;
      }

      // For Loop: [Standard Loop]
      for (let i = 1; i <= 10; i += 1) {
        console.log(i);
      }

      // While Loop [Non-Standard Loop]
      randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }

      console.log(randomNumber);

      todoList = ["Make Dinner", "Meet at Party", "Buy Books on Way"];

      for (let i = 0; i < todoList.length; i++) {
        const value = todoList[i];
        console.log(value);
      }

      const nums = [1, 1, 3]; //Accumulating Method
      let total = 0;

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }
      console.log(total);

      // Double the Number in Array and push
      doubleTheNumber = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        doubleTheNumber.push(num * 2);
      }
      console.log(doubleTheNumber);

      const array1 = [1, 2, 3];
      const array2 = array1.slice();
      array2.push(4);
      console.log(array1);
      console.log(array2);

      const [firstValue, secondValue] = [1, 2, 3];
      console.log(firstValue); //1
      console.log(secondValue); //2

      // FOR LOOP BREAK CONCEPT:
      for (let i = 1; i <= 20; i++) {
        if (i === 3) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      for (let i = 1; i <= 20; i++) {
        if (i % 3 === 0) {
          continue;
        }
        console.log(i);
      }

      let ie = 1;

      while (ie <= 10) {
        console.log(ie);
        ie++;
      }

      while (ie <= 10) {
        if (ie % 3 === 0) {
          ie++;
          continue;
        }
        console.log(ie);
        ie++;
      }
      function doubleArray(nums) {
        const numsDouble = [];
        for (i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDouble;
          }
          numsDouble.push(num * 2);
        }
        return numsDouble;
      }
      console.log(doubleArray([1, 2, 2]));
      console.log(doubleArray([6, 5, 6, 0, 1, 2]));
    </script>
  </body>
</html>
