<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
  </head>
  <body>
    <script>
      // FUNCTION:
      function f1() {
        console.log("hello");
        console.log(3 + 5);
      }

      f1();
      f1();

      // RETURN STATEMENT:

      function calculateTax(para1, para2) {
        return para1 * (para2 / 100);
      }

      alert(`Total Tax for ${2000} is ${calculateTax(2000, 10)}`);
    </script>
  </body>
</html>
