<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variables</title>
  </head>
  <body>
    <script>
      // let method to create variables [changable]
      let v1 = 3;
      console.log(v1);

      // const method to create variables [not changable]
      const v2 = 4;
      console.log(v2);
      // v2 = 9;      result will be in error

      // var method to create variables [traditional method (changable)]
      var v3 = 7;
      console.log(v3);
      v3 = 8;
      console.log(v3);

      // can able to check the typeof for variables
      console.log(typeof v1);

      var v4 = "hello java";
      console.log(v4);

      console.log(typeof v4);
    </script>
  </body>
</html>
