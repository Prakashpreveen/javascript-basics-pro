<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attach</title>
  </head>
  <style>
    p {
      font-size: 1.5rem;
      padding: 1rem 0;
    }
    button {
      cursor: pointer;
      font-size: 1rem;
      padding: 0.5rem;
      border-color: black;
      border-width: 1px;
      border-style: solid;
      margin-right: 10px;
      transition: background-color 0.6s ease;
    }
    button:hover {
      background-color: black;
      color: white;
    }
  </style>

  <body>
    <p>Rock Paper Scissor Game!!</p>

    <button onclick="playGame('rock'); console.log(score);">Rock</button>
    <button onclick="playGame('paper');console.log(score);">Paper</button>
    <button onclick="playGame('scissor'); console.log(score);">Scissor</button>

    <p style="font-size: 1rem" class="js-score"></p>

    <button
      onclick="
      score.wins = 0;
      score.losses = 0;
      score.tie = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      console.log(score);
    "
    >
      Reset Scores
    </button>
    <!-- -------------------------------------------------------------------------------------------------------------------------------------------------------- -->
    <!-- JavaScript Source Link -->
    <script>
      let score = JSON.parse(localStorage.getItem("score")) || {
        wins: 0,
        losses: 0,
        tie: 0,
      };

      // Move updateScoreElement function outside of playGame
      function updateScoreElement() {
        document.querySelector(
          ".js-score"
        ).innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Tie: ${score.tie}`;
      }

      updateScoreElement(); // Call this to initialize display

      // --------------------------------------------------------------------------------------------------------------------------------------------------------
      let computerMove = "";

      function pickComputerMove() {
        const randomNumber = Math.random();

        if (randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissor";
        }
      }

      function playGame(playerMove) {
        pickComputerMove(); // Call the function to set computerMove

        let result = "";

        // Normalize playerMove to handle case sensitivity
        playerMove = playerMove.toLowerCase();

        if (playerMove === "scissor") {
          if (computerMove === "Rock") {
            result = "You Lose.";
          } else if (computerMove === "Paper") {
            result = "You Win.";
          } else {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "Rock") {
            result = "You Win.";
          } else if (computerMove === "Paper") {
            result = "Tie.";
          } else {
            result = "You Lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "Rock") {
            result = "Tie.";
          } else if (computerMove === "Paper") {
            result = "You Lose.";
          } else {
            result = "You Win.";
          }
        } else {
          alert("Invalid move! Please choose Rock, Paper, or Scissor.");
          return; // Exit the function on invalid input
        }

        if (result === "You Win.") {
          score.wins += 1;
        } else if (result === "You Lose.") {
          score.losses += 1;
        } else {
          score.tie += 1;
        }
        // ------------------------------------------------------------------------------------------------------------------------------------------------------------
        //Save the score using local storage for permenent record:
        localStorage.setItem("score", JSON.stringify(score));

        updateScoreElement();
      }
    </script>
  </body>
</html>
